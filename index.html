<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>

<body>

    <h1>Todo App</h1>

    <div>
        <label for="todoInput">Add Todo:</label>
        <input type="text" id="todoInput" />
        <button onclick="addTodo()">Add</button>
    </div>

    <div>
        <label>Filter:</label>
        <input type="radio" name="filter" value="all" checked onclick="filterTodos('all')">All
        <input type="radio" name="filter" value="open" onclick="filterTodos('open')">Open
        <input type="radio" name="filter" value="done" onclick="filterTodos('done')">Done
    </div>

    <ul id="todoList"></ul>

    <button onclick="removeDoneTodos()">Remove Done Todos</button>


    <script src="script.js"></script>

</body>

</html>
